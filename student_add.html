<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="student_add.css" />
  <script src="student_add.js" defer></script>
</head>
<body class="bg-light">
<div class="container my-5 p-4 bg-white rounded shadow">
  <h2 class="text-center mb-4">Add / Update Student</h2>
  <form id="form" action="student_add.php" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" id="id">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname">
        <div class="error-message text-danger"></div>
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname">
        <div class="error-message text-danger"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age">
        <div class="error-message text-danger"></div>
      </div>
      <div class="col-md-4">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phonenumber" name="phonenumber">
        <div class="error-message text-danger"></div>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
        <div class="error-message text-danger"></div>
      </div>
    </div>

    <fieldset class="mb-3">
      <legend>Gender</legend>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="Male">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="Female">
        <label class="form-check-label">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="Other">
        <label class="form-check-label">Other</label>
      </div>
      <small id="gender-error" class="text-danger"></small>
    </fieldset>

    <fieldset class="mb-3">
      <legend>Languages Known</legend>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="langs[]" value="English">
        <label class="form-check-label">English</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="langs[]" value="Hindi">
        <label class="form-check-label">Hindi</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="langs[]" value="Spanish">
        <label class="form-check-label">Spanish</label>
      </div>
      <small id="langs-error" class="text-danger"></small>
    </fieldset>

    <div class="mb-3">
      <label for="degree" class="form-label">Degree</label>
      <select id="degree" name="degree" class="form-select">
        <option value="">Select One</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
        <option value="Computer Science">Computer Science</option>
      </select>
      <div class="error-message text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="fileupload" class="form-label">Photo</label>
      <input type="file" class="form-control" id="fileupload" name="fileupload">
      <div class="error-message text-danger"></div>
    </div>

    <button type="submit" id="submitBtn" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

<div class="container mt-5">
  <h3 class="mb-3">Submitted Students</h3>
  <div class="table-responsive">
    <table id="data-table" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Languages</th>
          <th>Degree</th>
          <th>Photo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
